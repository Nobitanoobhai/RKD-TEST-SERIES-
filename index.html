<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Student Exam Portal</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg:#f1f5f9; --card:#ffffff; --text:#0f172a; --accent:#2563eb; --green:#22c55e; --red:#ef4444; }
        
        html { scroll-behavior: smooth; }
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            margin: 0; 
            padding: 20px; 
            user-select: none; 
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
        }
        
        .container { max-width: 500px; margin: 0 auto; }
        
        /* View Screens */
        .view { display: none; background: var(--card); padding: 25px; border-radius: 16px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); text-align: center; animation: fadeIn 0.4s; }
        .active { display: block; }
        @keyframes fadeIn { from { opacity:0; transform:translateY(10px); } to { opacity:1; transform:translateY(0); } }

        /* Inputs & Buttons */
        input { width: 100%; padding: 14px; margin: 8px 0; border: 2px solid #e2e8f0; border-radius: 10px; box-sizing: border-box; font-size: 16px; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--accent); box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1); }
        
        button { width: 100%; padding: 14px; background: var(--accent); color: white; border: none; border-radius: 10px; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 15px; transition: 0.2s; box-shadow: 0 4px 6px rgba(37, 99, 235, 0.2); }
        button:active { transform: scale(0.97); }
        
        .btn-outline { background: transparent; border: 2px solid var(--accent); color: var(--accent); margin-top: 10px; box-shadow: none; }
        .btn-logout { background: var(--red); margin-top: 20px; box-shadow: 0 4px 6px rgba(239, 68, 68, 0.2); }
        .btn-small { width: auto; padding: 8px 15px; font-size: 12px; margin: 0; }

        /* Exam UI */
        #timer-float { position: fixed; top: 15px; right: 15px; background: #1e293b; color: #fff; padding: 8px 15px; border-radius: 30px; font-weight: bold; font-family: monospace; z-index: 100; display: none; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        
        .question-box { text-align: left; border-bottom: 1px solid #f1f5f9; padding: 20px 0; }
        .q-img { max-width: 100%; border-radius: 8px; margin: 10px 0; display: block; }
        
        .opt-label { display: block; padding: 12px; border: 1px solid #e2e8f0; border-radius: 8px; margin-top: 8px; cursor: pointer; transition: 0.2s; }
        .opt-label:active { background: #f1f5f9; transform: scale(0.99); }
        input[type="radio"] { display: none; }
        input[type="radio"]:checked + span { color: var(--accent); font-weight: bold; }
        input[type="radio"]:checked + span::before { content: "‚úî "; }
        input[type="radio"]:checked + span { display: block; }
        .opt-label:has(input:checked) { border-color: var(--accent); background: #eff6ff; }

        /* MODALS */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); align-items: center; justify-content: center; z-index: 1000; backdrop-filter: blur(5px); opacity: 0; transition: opacity 0.3s ease; }
        .modal.show { opacity: 1; }
        
        .modal-content { background: white; width: 90%; max-width: 500px; max-height: 80vh; overflow-y: auto; border-radius: 12px; padding: 20px; text-align: left; }
        .history-card { background: #f8fafc; padding: 12px; border-left: 4px solid var(--accent); margin-bottom: 10px; border-radius: 6px; cursor: pointer; transition: 0.2s; }
        .history-card:hover { background: #e2e8f0; }

        .hist-q-box { border: 1px solid #e2e8f0; border-radius: 8px; padding: 15px; margin-bottom: 15px; background: #fff; }
        .hist-res-row { display: flex; gap: 10px; margin-top: 10px; font-size: 14px; font-weight: bold; }
        .badge { padding: 6px 10px; border-radius: 6px; color: white; display: inline-block; }
        .badge-success { background: #dcfce7; color: #166534; border: 1px solid #bbf7d0; }
        .badge-fail { background: #fee2e2; color: #991b1b; border: 1px solid #fecaca; }

        /* Custom Alert */
        .custom-alert-box {
            background: #ffffff; 
            padding: 25px;
            border-radius: 14px;
            text-align: center;
            max-width: 320px;
            width: 85%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            transform: scale(0.9);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .modal.show .custom-alert-box { transform: scale(1); }
        .alert-msg { color: #2563eb; font-size: 16px; font-weight: 600; margin-bottom: 20px; line-height: 1.4; } 
        .alert-btns { display: flex; gap: 10px; justify-content: center; }
        .btn-alert-ok { background: #2563eb; color: white; width: auto; padding: 10px 25px; margin-top: 0; box-shadow: 0 4px 10px rgba(37, 99, 235, 0.3); }
        .btn-alert-cancel { background: #f1f5f9; color: #475569; width: auto; padding: 10px 20px; margin-top: 0; border: 1px solid #cbd5e1; }
    </style>
</head>
<body>

    <div id="timer-float">00:00</div>

    <div id="custom-alert-modal" class="modal">
        <div class="custom-alert-box">
            <div id="custom-alert-msg" class="alert-msg">Alert Message</div>
            <div class="alert-btns">
                <button id="alert-cancel-btn" class="btn-alert-cancel">Cancel</button>
                <button id="alert-ok-btn" class="btn-alert-ok">OK</button>
            </div>
        </div>
    </div>

    <div class="container">

        <div id="view-login" class="view active">
            <h1>üéì Student Portal</h1>
            <input type="text" id="login-name" placeholder="Full Name">
            <input type="text" id="login-roll" placeholder="Roll Number">
            <input type="password" id="login-code" placeholder="Secret Code">
            <button onclick="handleLogin()" id="login-btn">Login üîê</button>
        </div>

        <div id="view-dashboard" class="view">
            <h2 style="color:#1e293b;">Hi, <span id="dash-name">Student</span> üëã</h2>
            <div style="background:#eff6ff; padding:20px; border-radius:12px; border:1px solid #dbeafe; margin:20px 0;">
                <h3 style="color:#2563eb; margin:0;">‚è≥ Status: Waiting</h3>
                <p style="font-size:13px; color:#475569;">Exam will start automatically.</p>
            </div>
            <button onclick="openHistory()" class="btn-outline">üìú View Past Results</button>
            <button onclick="handleLogout()" class="btn-logout">Logout</button>
        </div>

        <div id="view-exam" class="view" style="max-width: 650px;">
            <h3 id="exam-title" style="border-bottom:2px solid #f1f5f9; padding-bottom:10px;">Current Exam</h3>
            <div id="questions-area"></div>
            <button onclick="submitExam()">Submit Final Answers ‚úÖ</button>
        </div>

        <div id="view-result" class="view">
            <h1>üéâ Exam Ended!</h1>
            <div style="background:#f0fdf4; padding:20px; border-radius:50%; width:120px; height:120px; display:flex; align-items:center; justify-content:center; margin:20px auto; border:4px solid #bbf7d0;">
                <div>
                    <div style="font-size:14px; color:#166534;">SCORE</div>
                    <div style="font-size:32px; font-weight:bold; color:#15803d;"><span id="res-score">0</span>/<span id="res-total">0</span></div>
                </div>
            </div>
            <p style="color:#ef4444; font-size:14px; font-weight:bold;">Redirecting in <span id="redirect-time">10</span>s...</p>
        </div>

    </div>

    <div id="history-modal" class="modal">
        <div class="modal-content">
            <div style="display:flex; justify-content:space-between; margin-bottom:15px; align-items:center;">
                <h3 id="hist-title" style="margin:0;">üìú My History</h3>
                <button onclick="closeHistory()" class="btn-small" style="background:#ef4444; color:white; border:none;">Close</button>
            </div>
            <div id="history-list">Loading...</div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://byezxlkkckbliduofdco.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ5ZXp4bGtrY2tibGlkdW9mZGNvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQxMzQ2MjUsImV4cCI6MjA3OTcxMDYyNX0._HEdU0IxVH4RPsdejJsY5gd9uKO7fdaNTILYxhXaZl0';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let currentUser = null;
        let examQuestions = [];
        let examTimer = null;
        let currentExamName = "Unknown Exam";
        let myHistoryData = []; 

        function showCustomModal(msg, isConfirm) {
            return new Promise((resolve) => {
                const modal = document.getElementById('custom-alert-modal');
                const msgBox = document.getElementById('custom-alert-msg');
                const okBtn = document.getElementById('alert-ok-btn');
                const cancelBtn = document.getElementById('alert-cancel-btn');

                msgBox.innerText = msg;
                modal.style.display = 'flex';
                setTimeout(() => modal.classList.add('show'), 10);
                
                cancelBtn.style.display = isConfirm ? 'inline-block' : 'none';

                const closeModal = () => {
                    modal.classList.remove('show');
                    setTimeout(() => modal.style.display = 'none', 300);
                    cleanup();
                };

                const handleOk = () => { closeModal(); resolve(true); };
                const handleCancel = () => { closeModal(); resolve(false); };
                
                okBtn.addEventListener('click', handleOk, {once:true});
                if(isConfirm) cancelBtn.addEventListener('click', handleCancel, {once:true});

                function cleanup() {
                    okBtn.removeEventListener('click', handleOk);
                    cancelBtn.removeEventListener('click', handleCancel);
                }
            });
        }
        async function customAlert(msg) { await showCustomModal(msg, false); }
        async function customConfirm(msg) { return await showCustomModal(msg, true); }

        window.onload = async () => {
            const uid = localStorage.getItem('student_id');
            if(uid) {
                const { data } = await supabase.from('students').select('*').eq('id', uid).single();
                if(data && data.is_online) successLogin(data); // Only login if online is true
                else localStorage.removeItem('student_id'); 
            }
        };

        async function handleLogin() {
            const name = document.getElementById('login-name').value.trim();
            const roll = document.getElementById('login-roll').value.trim();
            const code = document.getElementById('login-code').value.trim();
            const btn = document.getElementById('login-btn');

            if (!name || !roll || !code) return await customAlert("Please fill all fields!");
            btn.disabled = true; btn.innerText = "Checking...";

            try {
                let { data: existing } = await supabase.from('students').select('*').eq('roll_no', roll).single();

                if (existing) {
                    if (existing.secret_code === code) {
                        await supabase.from('students').update({ is_online: true, name: name }).eq('id', existing.id);
                        existing.name = name;
                        successLogin(existing);
                    } else {
                        await customAlert("‚ùå Wrong Secret Code!");
                        btn.disabled = false; btn.innerText = "Login üîê";
                    }
                } else {
                    const { data, error } = await supabase.from('students').insert({
                        name: name, roll_no: roll, secret_code: code, is_online: true
                    }).select().single();
                    if (error) throw error;
                    successLogin(data);
                }
            } catch (err) {
                await customAlert("Error: " + err.message);
                btn.disabled = false; btn.innerText = "Login üîê";
            }
        }

        function successLogin(user) {
            currentUser = user;
            localStorage.setItem('student_id', user.id);
            document.getElementById('dash-name').innerText = user.name;
            switchView('view-dashboard');
            checkExamStatus();
            startRealtimeListener();
        }

        async function handleLogout(forced = false) {
            if(currentUser && !forced) {
                await supabase.from('students').update({ is_online: false }).eq('id', currentUser.id);
            }
            localStorage.removeItem('student_id');
            
            currentUser = null;
            document.getElementById('login-name').value = "";
            document.getElementById('login-roll').value = "";
            document.getElementById('login-code').value = "";
            document.getElementById('login-btn').disabled = false;
            document.getElementById('login-btn').innerText = "Login üîê";
            
            switchView('view-login');

            if(forced) customAlert("‚ö†Ô∏è Teacher has logged you out.");
        }

        // --- REALTIME LISTENER (MAGIC FIX) ---
        function startRealtimeListener() {
            supabase.channel('student_channel')
            .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'exam_state' }, payload => {
                if(payload.new.status === 'started') startExam(payload.new);
                if(payload.new.status === 'ended') forceSubmit();
            })
            // THIS LISTENS FOR KICK COMMANDS
            .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'students' }, payload => {
                if(currentUser && payload.new.id === currentUser.id) {
                    if(payload.new.is_online === false) {
                        // Teacher set is_online = false, so we force logout
                        handleLogout(true);
                    }
                }
            })
            .subscribe();
        }

        async function checkExamStatus() {
            const { data } = await supabase.from('exam_state').select('*').eq('id', 1).single();
            if(data && data.status === 'started') startExam(data);
        }

        async function startExam(state) {
            if(document.getElementById('view-exam').classList.contains('active')) return;
            currentExamName = state.exam_name || "Exam";
            document.getElementById('exam-title').innerText = currentExamName;
            const { data } = await supabase.from('questions').select('*');
            examQuestions = data;
            
            const div = document.getElementById('questions-area');
            div.innerHTML = data.map((q, i) => `
                <div class="question-box">
                    <p><strong>Q${i+1}. ${q.question_text}</strong></p>
                    ${q.image_url ? `<img src="${q.image_url}" class="q-img">` : ''}
                    <label class="opt-label"><input type="radio" name="q_${q.id}" value="A"> <span>A) ${q.option_a}</span></label>
                    <label class="opt-label"><input type="radio" name="q_${q.id}" value="B"> <span>B) ${q.option_b}</span></label>
                    <label class="opt-label"><input type="radio" name="q_${q.id}" value="C"> <span>C) ${q.option_c}</span></label>
                    <label class="opt-label"><input type="radio" name="q_${q.id}" value="D"> <span>D) ${q.option_d}</span></label>
                </div>
            `).join('');

            switchView('view-exam');
            document.getElementById('timer-float').style.display = 'block';
            const end = new Date(state.start_time).getTime() + (state.duration_minutes * 60000);
            if(examTimer) clearInterval(examTimer);
            examTimer = setInterval(() => {
                const now = new Date().getTime();
                const diff = end - now;
                if (diff <= 0) {
                    clearInterval(examTimer);
                    document.getElementById('timer-float').innerText = "00:00";
                    forceSubmit();
                } else {
                    const m = Math.floor(diff / 60000);
                    const s = Math.floor((diff % 60000) / 1000);
                    document.getElementById('timer-float').innerText = `${m}:${s<10?'0'+s:s}`;
                }
            }, 1000);
        }

        async function submitExam(auto = false) {
            if(!auto && !await customConfirm("Are you sure you want to submit?")) return;
            await processResult();
        }

        async function forceSubmit() {
            if(document.getElementById('view-exam').classList.contains('active')) {
                await customAlert("‚è≥ Time's up! Submitting answers...");
                await processResult();
            }
        }

        async function processResult() {
            clearInterval(examTimer);
            document.getElementById('timer-float').style.display = 'none';

            let score = 0;
            let details = [];
            examQuestions.forEach(q => {
                const sel = document.querySelector(`input[name="q_${q.id}"]:checked`);
                const ans = sel ? sel.value : "Skipped";
                const isCorrect = (ans === q.correct_option);
                if(isCorrect) score++;
                details.push({ question: q.question_text, img: q.image_url, user: ans, real: q.correct_option, is_correct: isCorrect });
            });

            await supabase.from('exam_history').insert({
                student_name: currentUser.name || "Student",
                student_roll: currentUser.roll_no,
                secret_code: currentUser.secret_code,
                exam_name: currentExamName,
                score: score,
                total_marks: examQuestions.length,
                full_details: details
            });

            document.getElementById('res-score').innerText = score;
            document.getElementById('res-total').innerText = examQuestions.length;
            switchView('view-result');

            let timeLeft = 10;
            const timerSpan = document.getElementById('redirect-time');
            const redirInterval = setInterval(() => {
                timeLeft--;
                timerSpan.innerText = timeLeft;
                if(timeLeft <= 0) {
                    clearInterval(redirInterval);
                    switchView('view-dashboard');
                }
            }, 1000);
        }

        async function openHistory() {
            const m = document.getElementById('history-modal');
            m.style.display = 'flex';
            setTimeout(() => m.classList.add('show'), 10);
            const div = document.getElementById('history-list');
            document.getElementById('hist-title').innerText = "üìú My History";
            div.innerHTML = "Loading records...";
            const { data } = await supabase.from('exam_history').select('*').eq('student_roll', currentUser.roll_no).order('created_at', {ascending: false});
            if(!data || !data.length) { div.innerHTML = "No history found."; return; }
            myHistoryData = data;
            div.innerHTML = data.map((h, index) => `
                <div class="history-card" onclick="showHistoryDetails(${index})">
                    <div style="display:flex; justify-content:space-between;">
                        <strong>${h.exam_name}</strong>
                        <span style="font-weight:bold; color:${h.score/h.total_marks >= 0.4 ? 'var(--green)' : 'var(--red)'}">
                            ${h.score} / ${h.total_marks}
                        </span>
                    </div>
                    <div style="font-size:12px; color:#64748b; margin-top:5px;">
                        ${new Date(h.created_at).toLocaleString()} <br>
                        <span style="color:var(--accent)">Tap to view Answer Sheet üëâ</span>
                    </div>
                </div>
            `).join('');
        }

        window.showHistoryDetails = (index) => {
            const exam = myHistoryData[index];
            const div = document.getElementById('history-list');
            const title = document.getElementById('hist-title');
            title.innerText = `üìù ${exam.exam_name}`;
            let html = `<button onclick="openHistory()" class="btn-small" style="background:#64748b; margin-bottom:15px; color:white;">‚Üê Back to List</button>`;
            if(exam.full_details) {
                html += exam.full_details.map((d, i) => `
                    <div class="hist-q-box">
                        <p style="font-weight:bold; margin:0 0 10px 0;">Q${i+1}. ${d.question}</p>
                        ${d.img ? `<img src="${d.img}" style="max-width:100%; height:auto; border-radius:5px; margin-bottom:10px;">` : ''}
                        <div class="hist-res-row">
                            ${d.is_correct 
                                ? `<span class="badge badge-success">‚úÖ You Selected: ${d.user}</span>`
                                : `<span class="badge badge-fail">‚ùå You Selected: ${d.user}</span> 
                                   <span class="badge badge-success">Correct: ${d.real}</span>`
                            }
                        </div>
                    </div>
                `).join('');
            } else { html += "<p>Detailed report not available.</p>"; }
            div.innerHTML = html;
        }

        function closeHistory() {
            const m = document.getElementById('history-modal');
            m.classList.remove('show');
            setTimeout(() => m.style.display = 'none', 300);
        }

        function switchView(id) {
            document.querySelectorAll('.view').forEach(el => el.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }
    </script>
</body>
</html>
